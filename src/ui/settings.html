<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chaos recipe | Settings</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style type="text/css">
    body {
      overflow-y: scroll;
    }

    .stash-color {
      display: block;
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border: 2px solid #161616;
      border-radius: 3px;
    }

    label {
      opacity: 1;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="col-sm-8 w-50 float-left">
      <div class="form-group">
        <label for="league-select">League</label>
        <select id="league-select" class="form-control"></select>
      </div>

      <div class="form-group">
        <label for="account-input">Account name</label>
        <input type="text" id="account-input" class="form-control" />
      </div>

      <div class="form-group">
        <label for="session-id-input">Session ID (POESESSID)</label>
        <input type="password" id="session-id-input" class="form-control" />
      </div>

      <div class="form-group">
        <label for="refresh-time-input">Interval between each refresh (seconds)</label>
        <input type="number" id="refresh-time-input" class="form-control" />
      </div>

      <div class="form-group">
        <label for="main-filter">Main Filter</label>
        <input type="file" id="main-filter-fileInput" style="display:none;">
        <input type="text" id="main-filter" onclick="document.getElementById('main-filter-fileInput').click();"
          class="form-control" />
      </div>

      <div class="form-group">
        <label for="max-sets">Maximum Sets</label>
        <input type="number" id="max-sets" class="form-control" />
      </div>
    </div>
    <div class="col-sm-8 w-50 float-right">
      <div class="form-group">
        <label for="overlay-size-select" style="font-weight: bold;">Overlay size</label>
        <select id="overlay-size-select" class="form-control">
          <option value="large" style="font-weight: bold;">Large</option>
          <option value="medium" style="font-weight: bold;">Medium</option>
          <option value="small" style="font-weight: bold;">Small</option>
        </select>
      </div>
      <div class="form-check">
        <input id="overlay-lock" type="checkbox" class="form-check-input" >
        <label class="form-check-label" for="overlay-lock">Lock Overlay</label>
      </div>
      <div id="tabs" class="form-group mb-0" style="overflow-y: auto;height:300px">
        <label>Stash tabs to scan</label>
      </div>
    </div>
</body>

<script>
  require('./settings.js')
</script>

</html>
